<!doctype html>
<html>
	<head>
		<script>
			window.nodeModule = window.module;
			window.module = undefined;
		</script>
		<script src="./lib/live2dcubismcore.min.js"></script>
		<script>
			window.module = window.nodeModule;
		</script>
		<style>
			body {
				margin: 0;
				overflow: hidden;
				background: transparent;
			}
			canvas {
				width: 100%;
				height: 100%;
				display: block;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script>
			function initApp() {
				if (typeof window.Live2DCubismCore === 'undefined') {
					setTimeout(initApp, 100);
					return;
				}
				require('./main.js');
			}
			initApp();
		</script>
	</body>
</html>
