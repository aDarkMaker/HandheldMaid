<!doctype html>
<html>
	<head>
		<script>
			window.nodeModule = window.module;
			window.module = undefined;
		</script>
		<script src="./lib/live2dcubismcore.min.js"></script>
		<script>
			window.module = window.nodeModule;
		</script>
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<div id="control-wrapper">
			<!-- 拖拽气泡 (第一个) -->
			<div class="bubble bubble-drag" id="drag-area">
				<span>Move</span>
			</div>

			<!-- 缩放气泡 -->
			<div class="bubble bubble-scale">
				<label>Size <span id="scale-value">1.0</span></label>
				<input type="range" id="scale-range" min="0.2" max="2.0" step="0.1" value="1.0" />
			</div>

			<!-- 锁定气泡 (第三个) -->
			<div class="bubble bubble-close" id="btn-close-panel">
				<span>Lock</span>
			</div>
		</div>
		<canvas id="canvas"></canvas>
		<script>
			function initApp() {
				if (typeof window.Live2DCubismCore === 'undefined') {
					setTimeout(initApp, 100);
					return;
				}
				require('./main.js');
			}
			initApp();
		</script>
	</body>
</html>
